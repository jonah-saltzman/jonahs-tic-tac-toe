<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      
    </head>
    <body>
      <!--MODAL-->

      <!--END MODAL-->
      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Jonah's Tic-Tac-Toe</a>
          </div>
          <button id="launch-authModal" type="button" class="btn btn-primary btn-lg">Login/Signup</button>
        </div>
      </nav>
      <section id="authentication">
        <section id="authentication-messages"></section>
        <!--BEGIN SIGNIN FORM-->
        <section id="signin">
          <form id="signin-form">
            <div class="signin-form-group">
              <label class="form-label" id="signin-form-email-label" for="signinform[email]">Email address</label>
              <input type="email" class="form-control" id="signinform[email]" name="signinform[email]" aria-describedby="signin-form-email-label" placeholder="Enter email">
            </div>
            <div class="signin-form-group">
              <label class="form-label" id="signin-form-pass-label" for="signinform[password]">Password</label>
              <input type="password" class="form-control" id="signinform[password]" name="signinform[password]" aria-describedby="signin-form-pass-label" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Sign-in</button>
          </form>
        </section>
        <!--END SIGNIN FORM-->

        <!--BEGIN SIGNUP FORM-->
        <section id="signup">
          <form id="signup-form">
            <div class="signup-form-group">
              <label class="form-label" id="signup-form-email-label" for="signupform[email]">Email address</label>
              <input type="email" class="form-control" id="signupform[email]" name="signupform[email]" aria-describedby="signup-form-email-label" placeholder="Enter email">
            </div>
            <div class="signup-form-group">
              <label class="form-label" id="signup-form-pass-label" for="signupform[password]">Password</label>
              <input type="password" class="form-control" id="signupform[password]" name="signupform[password]" aria-describedby="signup-form-pass-label" placeholder="Enter password">
            </div>
            <div class="signup-form-group">
              <label class="form-label" id="signup-form-confirmpass-label" for="signupform[passwordConfirm]">Confirm password</label>
              <input type="password" class="form-control" id="signupform[passwordConfirm]" name="signupform[passwordConfirm]" aria-describedby="signup-form-confirmpass-label" placeholder="Re-enter password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </section>
        <!--END SIGNUP FORM-->
      </section>
    </body>
</html>
